<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 01</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="web">
        <div class="overlay">
         <div class=type>
         <h1>Reservation</h1>
         <p>Good choice!</p>
        </div>
         <div><img class=photo src="https://images.unsplash.com/photo-1512540452972-baac55d40ef1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="gallery"></div>
          <div class=details>
            <div class=info>
              <div class=galleryname>       
                 <p>Gallery</p>
                 <h2>Life is too short</h2>
              </div>
              <div class=gallerydate>
                <p>Period</p>
                <h3>30/10/2022-5/11/2022</h3>
              </div>
            </div>
              <form class=reserve>
                <p>Reservation Details</p>
                <div class=bar>
                 <select name="Date" id="Date">
                   <option value="" disabled selected hidden>Date</option>
                  <option value="30/10/2022 (Sun)">30/10/2022 (Sun)</option>
                  <option value="31/10/2022 (Mon)">31/10/2022 (Mon)</option>
                  <option value="1/11/2022 (Tue)">1/11/2022 (Tue)</option>
                  <option value="2/11/2022 (Wed)">2/11/2022 (Wed)</option>
                  <option value="3/11/2022 (Thu)">3/11/2022 (Thu)</option>
                  <option value="4/11/2022 (Fri)">4/11/2022 (Fri)</option>
                  <option value="5/11/2022 (Sat)">5/11/2022 (Sat)</option>
                </select>
                 <select name="Timeslot" id="Timeslot">
                <option value="" disabled selected hidden>Timeslot</option>
                <option value="1200">12:00pm
                </option>
                <option value="1600">16:00pm</option>
                <option value="1900">19:00pm</option></select>
                 <select name="Visitor" id="Visitor">
                   <option value="" disabled selected hidden>No. Visitor</option>
                    <option value="1">1 Visitor</option>
                    <option value="2">2 Visitors</option>
                    <option value="3">3 Visitors</option>
                    <option value="4">4 Visitors</option>
                    <option value="5">5 Visitors</option>
                  </select></div>
                <div class=btn>
                  <input class=submit type="submit" value="Reserve">
                  <input class=cancel type="button" value="Cancel">
                </div>
              </form>
          </div>
          </div>
        </div>
</body>
</html>
